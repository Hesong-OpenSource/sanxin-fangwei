{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<load href='__TMPL__Common/js/deal_item_edit.js' />
<load href='__TMPL__Common/js/deal_edit.js' />
<div class="main">
<div class="main_title">{%ADD} <a href="{:u("Deal/deal_item",array("id"=>$deal_info['id']))}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form conf_tab" cellpadding=0 cellspacing=0 >
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>
	<tr>
		<td class="item_title">图片:</td>
		<td class="item_input">
			<html:imgUpload name = 'img0' id='img0' value='$img_list.0' />
			<html:imgUpload name = 'img1' id='img1' value='$img_list.1' />
			<html:imgUpload name = 'img2' id='img2' value='$img_list.2' />
			<html:imgUpload name = 'img3' id='img3' value='$img_list.3' />
		</td>
	</tr>
	<tr>
		<td class="item_title">项目类型</td>
		<td class="item_input">
 			<label>产品回报<input type="radio" name="type" value="0" checked="checked"></label>
			<label>无私奉献<input type="radio" name="type" value="1"></label>
 		</td>
	</tr>
	<tr class="type_class">
		<td class="item_title">价格:</td>
		<td class="item_input"><input type="text" class="textbox require" name="price" /></td>
	</tr>
	<tr class="type_class">
		<td class="item_title">虚拟购买人数:</td>
		<td class="item_input"><input type="text" class="textbox" name="virtual_person" />
		<span class="tip_span">当为0或不填写时不启用虚拟购买人数</span>
		</td>
		
	</tr>
	<tr>
		<td class="item_title">简介:</td>
		<td class="item_input"><textarea name="description" class="textarea"></textarea></td>
	</tr>
	<tr  class="type_class">
		<td class="item_title">是否需要配送</td>
		<td class="item_input">
			<select name="is_delivery">
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</td>
	</tr>
	<tr id="delivery_fee"  class="type_class">
		<td class="item_title">运费:</td>
		<td class="item_input"><input type="text" class="textbox" name="delivery_fee" /></td>
	</tr>
	
	<tr  class="type_class">
		<td class="item_title">是否限购</td>
		<td class="item_input">
			<select name="is_limit_user">
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</td>
	</tr>
	<tr id="limit_user"  class="type_class">
		<td class="item_title">限购人数:</td>
		<td class="item_input"><input type="text" class="textbox" name="limit_user" /></td>
	</tr>
	
	<tr  class="type_class">
		<td class="item_title">是否分红</td>
		<td class="item_input">
			<select name="is_share">
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		</td>
	</tr>
	<tr id="share_fee"  class="type_class">
		<td class="item_title">分红金额:</td>
		<td class="item_input"><input type="text" class="textbox" name="share_fee" /></td>
	</tr>
	
	<tr  class="type_class">
		<td class="item_title">回报确认天数:</td>
		<td class="item_input"><input type="text" class="textbox" name="repaid_day" /></td>
	</tr>
	
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>

<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Deal" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="insert_deal_item" />
			<input type="hidden" name="deal_id" value="{$deal_info.id}" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%ADD}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 		 
</form>
</div>
<script>
	$(function(){
		$("input[name='type']").bind('click',function(){
			val=$(this).val();
			if(val==1){
				$(".type_class").hide();
				$("input[name='price']").removeClass("require");
			}else{
				$(".type_class").show();
				if(!$("input[name='price']").hasClass("require")){
					$("input[name='price']").addClass("require");
				}
			}
 		});
	});
</script>
<include file="Public:footer" />
